<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
</head>

<body>
  <h1>변수</h1>

  <hr />

  <h2>변수를 선언하는 방법</h2>

  <ul>
    <li>var, let, const를 붙여서 선언한다 (var는 ECMA6 이전의 문법이므로 쓰지않는 것이 좋다)</li>
    <li>let은 값이 변하는 원시형 타입을 담는 데 사용한다</li>
    <li>const는 값이 변하지 않는 원시형 타입을 담는 데 사용한다. 선언과 동시에 할당이 이루어져야 한다</li>
  </ul>
  <script>
    // 1. 문자 $, _ 를 사용하여 이름을 붙인다.
    // 2. 공백과 대소문자를 구분한다.
    // 3. let this = 'akuma'; -- 예약어는 변수 이름으로 쓸 수 없다
    // 4. class, this, function, if, for, true, false, undefined, null ... 
    // 5. const는 선언과 동시에 할당해주어야 한다 
    let inseo;
    inseo = 'tenshi'
    console.log(inseo);
  </script>
</body>

</html>
