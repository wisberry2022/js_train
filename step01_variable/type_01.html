<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="box">
    i am a box
  </div>

  <script>
    let a = 1;
    let b = '1';
    let c = 'true';
    let d = true;
    let e;
    let f = null;

    console.log(
      a, b, c, d, e, f
    );

    // 각 변수들의 자료형을 찍어봄
    // 숫자(number), 문자(string), 참, 거짓(boolean), undefined, null(객체)

    console.log(typeof (a));
    console.log(typeof (b));
    console.log(typeof (c));
    console.log(typeof (d));
    console.log(typeof (e));
    console.log(typeof (f)); // null은 객체다

    let _this = this;
    console.log(_this, typeof (_this), _this.document);

    let TA = 0;
    let TB = ' '; // 공백도 true값이다
    let TC = false;
    let TD = !false;
    let TE = null;
    let TF = undefined;

    // true값과 false 값

    console.log(
      Boolean(TA),
      Boolean(TB),
      Boolean(TC),
      Boolean(TD),
      Boolean(TE),
      Boolean(TF),
    );

  </script>
</body>

</html>
