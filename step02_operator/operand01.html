<body>
  <script>
    let a = 1;
    let b = 2;

    console.log(a + b);

    let A = '1';
    let B = '2';

    const D = '인서';

    console.log(A + B);

    let C = A + B;
    console.log(C, typeof (C));

    let E = a + A;
    console.log(E); // 자동으로 형변환(number -> string)이 일어난다... JS의 특징

    console.log(a - b, A - B);
    console.log(a - b, B - a, A * B, A / B, 1 / 0, b % a);

    let F = 10;
    let G = 3;

    console.log(F % G, G % F);

    F % 2 ? console.log('홀수') : console.log('짝수');
