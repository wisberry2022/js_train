<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자04 - 비교연산자</title>
</head>

<body>
  <script>
    let a = 1;
    let b = '1';

    console.log(a == b); // 비교 대상끼리 값만 비교한다
    console.log(a === b); //비교 대상끼리의 자료형까지 비교한다
    console.log(a > b);
    console.log(a < b);
    console.log(a <= b);
    console.log(a >= b);
    console.log(a !== b);
    console.log(a != b);

  </script>
</body>

</html>
