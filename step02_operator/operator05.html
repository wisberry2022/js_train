<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자05 - 증감연산자</title>
</head>

<body>
  <script>
    let a = 10;
    console.log(a, a++, a);
    let a1 = 10;
    console.log(a1, ++a1, a1);

    let b = 1;
    console.log(b--);
    console.log(b);
    console.log(--b);

    let c = 10;
    console.log(1 + c++);
    console.log(c);
    let d = 10;
    console.log(1 + ++d);
  </script>

</body>

</html>
