<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="date"></div>
  <script>
    const DATE = new Date();
    const DAY = ['일', '월', '화', '수', '목', '금', '토'];
    console.log(DATE);

    const DATE_02 = document.querySelector('.date');
    DATE_02.innerHTML += DATE.toLocaleString() + '<br />';
    DATE_02.innerHTML += DATE.toDateString() + '<br />';
    DATE_02.innerHTML += DATE.toLocaleDateString() + '<br />';
    DATE_02.innerHTML += DATE.getFullYear() + '<br />';
    DATE_02.innerHTML += DATE.getMonth() + 1 + '<br />';
    DATE_02.innerHTML += DAY[DATE.getDay()] + '요일 <br />';
    DATE_02.innerHTML += DATE.getDate() + '<br />';
  </script>

</body>

</html>
