<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math 01</title>
  <style>
    #trueFalse {
      box-sizing: border-box;
      width: 327px;
      height: 218px;
      background: #f00;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div id="trueFalse">
  </div>

  <script>
    // 랜덤한 숫자 만들기
    const pie = Math.PI;

    const trueFalse = document.querySelector('#trueFalse');
    const Width = trueFalse.clientWidth;
    const Height = trueFalse.clientHeight;

    console.log(Width, Height);

    // Math.floor 소수점 내림
    // Math.round 소수점 반올림
    // Math.ceil 소수점 올림
    const M = Math.floor((Width / 2) * (Height / 2) * pie);
    console.log(M);

    trueFalse.innerHTML = `<span>${M}</span>`;

    // 45까지의 난수를 지정하고 싶을 때 randomNumber에 45를 곱해준다
    const NUM = Math.floor(Math.random() * 45 + 1);
    console.log(NUM);

    const lotto = [];

    for (i = 0; i < 6; i++) {
      const NUM = Math.floor(Math.random() * 44 + 1);
      for (j in lotto) {
        if (NUM != lotto[j]) {
          lotto.push(NUM);
        }
      }
    }


    console.log(lotto);


  </script>
</body>

</html>
