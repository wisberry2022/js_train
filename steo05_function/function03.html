<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 03</title>
</head>

<body>
  <div id="App">
    <span>나는 누구? 여긴 어디?</span>
    <a href="#!">
      변하게 하기
    </a>
  </div>
  <ul id="UL">
    <li>menu01</li>
    <li>menu02</li>
    <li>menu03</li>
  </ul>
  <script>

    // arrow function에서의 this

    // function name() {
    //   console.log('INSEO');
    // }

    const APP = document.querySelector('#App');

    APP.addEventListener('click', (event) => {
      var _this = event.target;
      console.log(_this, event.currentTarget);
      _this.style.color = "#f00";
    });

    const UL = document.querySelector('#UL');

    UL.addEventListener('click', e => {
      let TG = e.target;
      const ALLLi = [...UL.children];
      console.log(ALLLi);
      ALLLi.forEach(e => e.style.color = '');
      TG.style.color = "#f00";
    })


  </script>
</body>

</html>
