<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 01</title>
</head>

<body>
  <div id="App"></div>

  <script>
    name('a', 'b');


    function name(a, b) {
      console.log(a, b);
    }

    const name2 = function (a) {
      console.log(a);
    }

    name2('i am a function');



    const name3 = (a, b) => console.log(a, b);

    name3('i am a arrow function', 'please let me go home plz');

  </script>
</body>

</html>
