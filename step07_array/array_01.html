<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 01</title>
</head>

<body>
  <h1>배열을 공부해보자 01</h1>
  <script>
    // 1. 배열 선언법 01(OLD)
    const arr_1 = new Array();
    arr_1[0] = 1;
    arr_1[1] = 2;
    arr_1.push(5); // 배열의 맨 뒤에 값을 추가한다
    arr_1.unshift(0); // 배열의 맨 앞에 값을 추가한다
    console.log(arr_1);
    arr_1.shift(); // 배열의 첫 번째 값 삭제
    console.log(arr_1);
    arr_1.pop(); // 배열의 마지막 값 삭제
    console.log(arr_1);

    // 2. 배열 선언법 02(TREND)
    const arr_2 = [];
    arr_2[1] = 1;
    // 배열의 중간값에도 값을 넣을 수 있다(이 경우 지정해주지 않은 인덱스에는 empty가 들어간다)
    console.log(arr_2);
  </script>
</body>

</html>
